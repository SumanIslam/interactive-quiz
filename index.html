<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <!-- top section -->
  <div class="intro py-3 bg-info text-center">
    <div class="container">
      <h2 class="text-white display-3 my-4">Quiz Quiz</h2>
    </div>
  </div>
  <!-- result section -->
  <div class="result py-4 d-none bg-info text-center">
    <div class="container lead">
      <p class="text-white lead">Your answers are <span class="text-white display-4 p-3">0%</span> Correct</p>
    </div>
  </div>
  <!-- quiz section -->
  <div class="quiz py-4 bg-secondary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <!-- question-1 -->
        <div class="my-5">

          <p class="lead font-weight-normal text-white">1. What does CSS stand for?</p>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Computer Style Sheets</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Creative Style Sheets</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="C">
            <label class="form-check-label">Cascading Style Sheets</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q1" value="D">
            <label class="form-check-label">Colorful Style Sheets</label>
          </div>

        </div>
        <!-- question-2 -->
        <div class="my-5">
          <p class="lead font-weight-normal">2. How do you insert a comment in a CSS file?</p>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">'this is a comment</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">/* this is a comment */</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="C">
            <label class="form-check-label">" this is a comment "</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q2" value="D">
            <label class="form-check-label">// this is a comment //</label>
          </div>
        </div>
        <!-- question-3 -->
        <div class="my-5">
          <p class="lead font-weight-normal">3. Who is making the Web standards?</p>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">The World Wide Web Consortium</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Google</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q3" value="C">
            <label class="form-check-label">MDN</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q3" value="D">
            <label class="form-check-label">Microsoft</label>
          </div>

        </div>
        <!-- question-4 -->
        <div class="my-5">
          <p class="lead font-weight-normal">4. How do you write "Hello World" in an alert box?</p>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">alertbox("Hello World");</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">msgbox("Hello World");</label>
          </div>

          <div class="form-check my-2 text-white">
            <input type="radio" name="q4" value="C">
            <label class="form-check-label">msg("Hello World");</label>
          </div>
          <div class="form-check my-2 text-white">
            <input type="radio" name="q4" value="D">
            <label class="form-check-label">alert("Hello World");</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>

    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
